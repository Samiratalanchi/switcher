<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- local css and js file -->
    <link href="./main.css" rel="stylesheet">
    <script src="./myjs.js"></script>
</head>
<body>
    <div id="container" class="container mt-5">
        <form>
            <div class="form-check form-switch container">
                <input type="checkbox" class="form-check-input" id="myswitcher" name="switcher" value="yes" onchange="darkmode()">
                <label class="form-check-label" for="myswitcher">
                    <p id="content">Dark mode</p>
                </label>
            </div>
        </form>
        <div class="card" id="card">
            <div class="card-header">
                Info
            </div>
            <img class="card-img-top" src="./mykonos.jpg" alt="mykonos" >
            <div class="card-body">
                <h3 class="card-title">Mykonos Island</h3>
                <p class="card-text">Mykonos is a Greek island.</p>
                <p class="card-text">Mykonos has a hot semi-arid climate because of the low overall rainfall, although it has lots of Mediterranean characteristics and it is highly influenced by the Mediterranean Sea.</p>
                <p class="card-text">
                    <a class="card-link" href="https://www.google.com/search?q=mykonos+island&client=safari&rls=en&sxsrf=AOaemvL8nnAOPV1SgvBGblzpTv5HOkULvQ:1634386879914&source=lnms&tbm=isch&sa=X&ved=2ahUKEwiZ-ZvL9c7zAhUOlRQKHaDsDDgQ_AUoAXoECAEQAw&biw=1244&bih=818&dpr=1">Here</a>
                    you can access to other images...
                </p>
            </div>
            <div class="card-footer">
                <p class="small" id="footer-content"></p>
            </div>
        </div>
    </div>
    
</body>
</html>
